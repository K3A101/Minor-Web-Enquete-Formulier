        <form action="./html/web-app-from-scratch.html" id="studentgegevens">
            <!-- Studentgegevens -->
            <fieldset>
                <h2>Studentgegevens</h2>
               

                <label for="voornaam">Voornaam*
                    <input type="text" name="naam" id="voornaam" aria-required="true"  required
                        placeholder="Vul jouw voornaam in"  aria-placeholder="Vul jouw voornaam in">
                </label><br>

                <label for="achternaam">Achternaam*
                    <input type="text" name="naam" id="achternaam" aria-required="true" required

                </label><br>

                <label for="studentennummer">Studentennummer*
                    <input type="tel" required id="studentennummer" placeholder="Bestaat uit 9 cijfers" aria-placeholder="Bestaat uit 9 cijfers"
                    minlength="1" maxlength="9">
                </label><br>



                <label for="email">Email*
                    <input type="email" name="email" id="email" required placeholder="Vul hier jouw email in" aria-placeholder="Vul hier jouw email in">
                </label>
